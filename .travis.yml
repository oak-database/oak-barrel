language: node_js

node_js:
  - node
  - '7'
  - '6'
  - '5'
  - '4'
  - '0.12'

install:
  - nvm install 6
  - npm -v
  - npm install
  - if [ "$TRAVIS_NODE_VERSION" = 6 ]; then npm run lint; fi
  - npm run build

script:
  - nvm use $TRAVIS_NODE_VERSION
  - npm -v
  - npm test

after_success:
  - if [ "$TRAVIS_NODE_VERSION" = 6 ]; then npm run coverage; fi
  - if [ "$TRAVIS_NODE_VERSION" = 6 ]; then bash <(curl -s https://codecov.io/bash); fi

deploy:
  provider: npm
  email: trevinhofmann@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    node: '6'
